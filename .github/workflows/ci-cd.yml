name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: crm
          POSTGRES_USER: crmuser
          POSTGRES_PASSWORD: crmpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd backend
          npm install

      - name: ğŸ“¦ Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: ğŸ”§ Fix permissions for node binaries
        run: |
          cd backend
          chmod +x ./node_modules/.bin/* || true

      - name: ğŸ› ï¸ Initialiser la base PostgreSQL
        run: |
          psql -h localhost -U crmuser -d crm -f init.sql
        env:
          PGPASSWORD: crmpass

      - name: ğŸ§ª Test backend (Jest)
        run: |
          cd backend
          cp .env.test .env
          npm test

      - name: ğŸ—ï¸ Build frontend
        run: |
          cd frontend
          npm run build

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ³ Build and push Docker image
        run: |
          echo "Ici tu pourrais builder ton image Docker et la pousser sur Docker Hub"
          echo "Exemple : docker build -t tonuser/mini-crm:latest ."
